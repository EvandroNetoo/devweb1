<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas - Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-list-check"></i> Sistema de Tarefas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lista.html">Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="novo.html">Nova Tarefa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-plus-circle"></i> Nova Tarefa</h2>
                    <a href="lista.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-clipboard-plus"></i> Cadastrar Nova Tarefa</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nomeTarefa" class="form-label">
                                    <i class="bi bi-tag-fill"></i> Nome da Tarefa <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nomeTarefa"
                                    placeholder="Digite o nome da tarefa" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    <i class="bi bi-file-text"></i> Descrição
                                </label>
                                <textarea class="form-control" id="descricao" rows="4"
                                    placeholder="Digite uma descrição detalhada da tarefa"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="prioridade" class="form-label">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Prioridade <span
                                        class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="prioridade" required>
                                    <option value="" selected>Selecione a prioridade</option>
                                    <option value="alta">Alta</option>
                                    <option value="media">Média</option>
                                    <option value="baixa">Baixa</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="dataHora" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Data e Hora <span class="text-danger">*</span>
                                </label>
                                <input type="datetime-local" class="form-control" id="dataHora" required>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="lista.html" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Salvar Tarefa
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
